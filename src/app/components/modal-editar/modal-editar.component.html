<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Editar Lugar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nombre del lugar</ion-label>
    <ion-input
      type="text"
      placeholder="Nombre del lugar"
      [(ngModel)]="lugar.nombre"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Enlace de imagen</ion-label>
    <ion-input
      type="text"
      placeholder="Enlace de imagen"
      [(ngModel)]="lugar.enlace"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea
      placeholder="Descripción"
      [(ngModel)]="lugar.descripcion"
    ></ion-textarea>
  </ion-item>
</div>
